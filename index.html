<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Harshitha Manukonda</h1>
        <p>Web Developer & Designer</p>
        <nav>
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#My Skills">My Skills</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="about">
      <div class="container">
        <h2>About Me</h2>
        <img src="pic.jpeg" alt="Harshitha Manukonda" class="about-image" />
        <p>
          Hi! My name is Harshitha, and I'm a student with a passion for
          building innovative and user-friendly digital solutions.
        </p>
      </div>
    </section>

    <section id="My Skills">
      <div class="container">
        <h2>My Skills</h2>
        <div class="skill">
          <h3>Java</h3>
          <div class="skill-bar">
            <div class="skill-level java"></div>
          </div>
        </div>
        <div class="skill">
          <h3>Python</h3>
          <div class="skill-bar">
            <div class="skill-level python"></div>
          </div>
        </div>
        <div class="skill">
          <h3>C</h3>
          <div class="skill-bar">
            <div class="skill-level c"></div>
          </div>
        </div>
      </div>
    </section>

    <section id="contact">
      <div class="container">
        <h2>Contact Me</h2>
        <form action="#" method="post">
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; HARSHITHA MANUKONDA. COPYRIGHTS ARE TAKEN</p>
      </div>
    </footer>
  </body>
</html>
